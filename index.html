<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    
    <title>Daks Weather Hub</title>
</head>
<body>

    <div class="container mt-5 p-3 col-10">
        <div class="col">
                <form class="m-3" id="search">
                    <label for="" class="form-label">City</label>
                    <input name="city" class="form-control" id="" placeholder="">
                    <button type="submit" class="btn btn-info form-control mt-2">Search</button>
                </form>
            </div>
            <div class="card text-center">
            <div class="card-header bg-info row p-3">
                    <div class="card-body col-1">
                      <h5 class="card-title">High (°F)</h5>
                      <p class="card-text " id="output_high" style="color: red;"></p>
                      </div>
                    <div class="card-body col-1">
                        <h5 class="card-title">Low (°F)</h5>
                        <p class="card-text " id="output_low"style="color: blue;"></p>
                        </div>  
                      <div class="card-body col-1">
                        <h5 class="card-title">Forecast</h5>
                        <p class="card-text " id="output_forecast" style="color: black;"></p>
                      </div>
                      <div class="card-body col-1">
                        <h5 class="card-title">Humidity</h5>
                        <p class="card-text " id="output_humidity" style="color: black;"></p>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
